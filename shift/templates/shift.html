<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: monospace;
            width: 76mm;
            margin: 0;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .divider {
            border-top: 1px dashed #000;
            margin: 10px 0;
        }
        @media print {
            @page {
                margin: 0;
                size: 76mm auto;
            }
        }
    </style>
    <script>
        window.onload = function() {
            window.print();
            window.onafterprint = function() {
                window.close();
            };
        };
    </script>
</head>
<body>
    <div class="header">
        <h2>Laporan Shift Kasir</h2>
    </div>

    <div class="row">
        <span>Kode Shift:</span>
        <span>{{.Code}}</span>
    </div>

    <div class="row">
        <span>Kasir:</span>
        <span>{{.Cashier}}</span>
    </div>

    <div class="row">
        <span>Waktu Mulai:</span>
        <span>{{.StartedAt}}</span>
    </div>

    <div class="row">
        <span>Waktu Selesai:</span>
        <span>{{.EndedAt}}</span>
    </div>

    <div class="divider" />

    <div class="row">
        <span>Modal Awal:</span>
        <span>{{.InitialCash}}</span>
    </div>

    <div class="row">
        <span>Kas Akhir Sistem:</span>
        <span>{{.ExpectedFinalCash}}</span>
    </div>

    <div class="row">
        <span>Kas Akhir Kasir:</span>
        <span>{{.ActualFinalCash}}</span>
    </div>

    <div class="row">
        <span>Selisih Kas:</span>
        <span>{{.FinalCashDifference}}</span>
    </div>

    <div class="divider" />
    <div>
        <strong>Catatan:</strong><br>
        {{.Notes}}
    </div>
</body>
</html>
